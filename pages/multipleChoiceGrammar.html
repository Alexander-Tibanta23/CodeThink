<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon/IcoLogo.ico" />
    <title>Grammar Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/multipleChoiseWI.css">
</head>
<body>

    <div class="container">
        <!-- Bot칩n de regreso -->
        <button class="back-button" id="back-button" aria-label="Go back">
            <span>&larr;</span>
        </button>

        <!-- Pregunta en un cuadro con m치rgenes -->
        <div class="question-box" id="titleQuestion" tabindex="0" aria-live="polite">What is this object used for?</div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="imageQuestion" src="/assets/img/questions/imageQuestion1.png" alt="Image question">
        </div>

        <!-- Opciones con nuevo dise침o -->
        <div class="options">
            <button class="option" id="option1" aria-label="Option 1" tabindex="0"></button>
            <button class="option" id="option2" aria-label="Option 2" tabindex="0"></button>
            <button class="option" id="option3" aria-label="Option 3" tabindex="0"></button>
            <button class="option" id="option4" aria-label="Option 4" tabindex="0"></button>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Informaci칩n inferior -->
        <div class="bottom-info">
            <span id="puntuation" class="puntuation" aria-live="polite"></span>
            <span id="score" aria-live="polite"></span>
            <span id="time" aria-live="polite"></span>
        </div>
    </div>
</body>
<script type="module" src="/controllers/Games/multipleChoiseGrammar2.js"></script>
<script type="module" src="/controllers/Dashboard/actionDashboard.js"></script> 
<script src="/controllers/Message/accountInfoGame.js"></script>
<script type="module" src="/controllers/User/logout.js"></script>
</html>
