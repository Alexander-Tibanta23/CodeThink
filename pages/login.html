<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon/IcoLogo.ico" />
    <title>CodeThink - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="/index.html"><img src="/assets/img/Logo-Principal.png" alt="CodeThink Logo"></a>
        </div>
    </header>

    <main class="container">
        <div class="welcome-section">
            <img src="/assets/img/Banner_LogIn.png" alt="Welcome Character">
            <h2>WELCOME BACK!</h2>
            <p>Enter your details to continue learning </p>
            <p>and having fun.</p>
            <p></p>
        </div>

        <div class="login-section">
            <h2>Welcome to <span class="highlight">CODETHINK</span></h2>
            <form>
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" id="user" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Olvide mi contrase√±a</a>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <div class="separator">
                    <span>or continue with</span>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="/assets/img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="/assets/img/google.png" alt="Google"></a>
                </div>
            </form>
        </div>
    </main>
</body>
<script type="module" src="/controllers/User/login.js" defer></script>
<script type="module" src="/controllers/User/logGoogle.js" defer></script>
<script type="module" src="/controllers/User/logFacebook.js" defer></script>
</html>
