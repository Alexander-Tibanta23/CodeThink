<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeThink - Login</title>
    
    <link rel="shortcut icon" href="/assets/img/favicon/IcoLogo.ico">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- BotÃ³n para saltar directamente al contenido principal (accesibilidad) -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="header">
        <div class="logo">
            <a href="/index.html">
                <img src="/assets/img/Logo-Principal.png" alt="CodeThink Home">
            </a>
        </div>
    </header>

    <main class="container" id="main-content">
        <section class="welcome-section">
            <img src="/assets/img/Banner_LogIn.png" alt="Illustration of a character welcoming users">
            <h2>WELCOME BACK!</h2>
            <p>Enter your details to continue learning and having fun.</p>
        </section>

        <section class="login-section">
            <h2>Welcome to <span class="highlight">CODETHINK</span></h2>

            <form>
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" id="user" name="user" placeholder="Enter your username" required tabindex="0">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required tabindex="0">
                    </div>
                </div>

                <div class="form-options">
                    <label for="remember">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>

                <button type="submit" class="login-btn" tabindex="0">LOGIN</button>

                <div class="separator">
                    <span>or continue with</span>
                </div>

                <div class="social-icons">
                    <a href="#" aria-label="Login with Facebook" tabindex="0">
                        <img src="/assets/img/facebook.png" alt="Facebook logo">
                    </a>
                    <a href="#" aria-label="Login with Google" tabindex="0">
                        <img src="/assets/img/google.png" alt="Google logo">
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>

<script type="module" src="/controllers/User/login.js" defer></script>
<script type="module" src="/controllers/User/logGoogle.js" defer></script>
<script type="module" src="/controllers/User/logFacebook.js" defer></script>

</html>
