<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon/IcoLogo.ico" />
    <title>Vocabulary Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/multipleChoice.css">
</head>
<body>

    <div class="container">
        <!-- Botón de regreso -->
        <button class="back-button" id="back-button">
            <span>&larr;</span>
        </button>

        <!-- Pregunta en un cuadro con márgenes -->
        <div class="question-box" id="titleQuestion">What is this object used for?</div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="imageQuestion" src="/assets/img/questions/imageQuestion1.png" alt="Lápiz">
        </div>

        <!-- Opciones con nuevo diseño -->
        <div class="options">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Información inferior -->
        <div class="bottom-info">
            <span id="puntuation" class="puntuation"></span>
            <span id="score"></span>
            <span id="time"></span>
        </div>
    </div>
</body>
<script type="module" src="/controllers/Games/multipleChoiseVocabulary.js"></script>
<script type="module" src="/controllers/Dashboard/actionDashboard.js"></script> 
<script src="/controllers/Message/accountInfoGame.js"></script>
<script type="module" src="/controllers/User/logout.js"></script>
</html>
