<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeThink - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="/index.html"><img src="/assets/img/Logo-Principal.png" alt="CodeThink Logo"></a>
        </div>
    </header>

    <main class="container">
        <div class="signup-section">
            <h2>CODE THINK</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Repeat Password">
                </div>
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
        </div>
        <div class="welcome-section">
            <h2>Join the adventure!</h2>
            <p>Create your account and start exploring English in a fun way.</p>
            <img src="/assets/img/rocket.png" alt="Rocket Illustration">
        </div>
    </main>
</body>

</html>
