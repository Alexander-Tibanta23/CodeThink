<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon/IcoLogo.ico" />
    <title>Description Game</title>
    <link rel="stylesheet" href="/css/testVocabulary.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="titleGame" tabindex="0"></div>
        </div>
        
        <div class="content">
            <div class="image-container">
                <img id="imageGame" src="" alt="Game Image">
            </div>

            <div class="info">
                <p id="difficulty"><span aria-live="polite">Difficulty:</span></p>
                <p id="timeGame"><span aria-live="polite">Time:</span></p>
                <p id="points"><span aria-live="polite">Score:</span></p>
                <button class="play-button" id="botonJuego" aria-label="Start the game">Play ▶️</button>
            </div>
            
        </div>
        
        <div class="details">
            <div class="description">
                <h3>Description</h3>
                <p id="descriptionGame" tabindex="0"></p>
                <button class="back-button" id="back-button" aria-label="Go back">Back</button>
            </div>
            <div class="instructions" aria-label="Instructions" tabindex="0">
                <h3>Instructions</h3>
                <ol>
                    <li tabindex="0"></li>
                </ol>
            </div>
        </div>
    </div>
</body>
<script src="/controllers/Games/testVocabulary.js"></script>
</html>
