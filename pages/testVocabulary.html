<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon/IcoLogo.ico" />
    <title>Description Game</title>
    <link rel="stylesheet" href="/css/testVocabulary.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="titleGame"></div>
        </div>
        
        <div class="content">
            <div class="image-container">
                <img id="imageGame" src="" alt="Mapa Escolar">
            </div>
            <div class="info">
                <p id="difficulty"><span>Difficulty:</span></p>
                <p id="timeGame"><span>Time:</span></p>
                <p id="points"><span>Score:</span></p>
                <button class="play-button" id="botonJuego">Play ▶️</button>
            </div>
            
        </div>
        
        <div class="details">
            <div class="description">
                <h3>Description</h3>
                <p id="descriptionGame"></p>
                <button class="back-button" id="back-button">Back</button>
            </div>
            <div class="instructions">
                <h3>Instructions</h3>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
        </div>
    </div>
</body>
<script src="/controllers/Games/testVocabulary.js"></script>
</html>
